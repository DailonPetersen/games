<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
       
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
            <a class="navbar-brand" href="#"><h1>CADASTRO DE PRODUTOS</h1></a>
        </nav>

        <img src="../statics/images/logo.png" width="150px" height="150px"/>

        <div class="container-fluid">
            <form action="#" th:action="@{/product}" th:object="${produto}" method="post">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome do produto" th:field="*{nome}">
                </div>
                <div class="form-group">
                    <label for="categoria">Categorias</label>
                    <select class="form-control" id="categoria" th:field="*{categoria}">
                        <option value="luta">Luta</option>
                        <option value="corrida">Corrida</option>
                        <option value="plataforma">Plataforma</option>
                        <option value="esportes">Esportes</option>
                        <option value="fps">FPS</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="qnt">Quantidade</label>
                            <input type="text" class="form-control" id="qnt" placeholder="Quantidade do produto" th:field="*{quantidade_estoque}">
                        </div>
                        <div class="col">
                            <label for="file">Imagens</label>
                            <input type="file" class="form-control-file" id="file">
                        </div>
                    </div>
                </div>
    
                <button type="submit" class="btn btn-primary">Salvar produto</button>
            </form>
        </div>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
